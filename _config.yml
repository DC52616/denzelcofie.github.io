# Site settings
# IMPORTANT: Update 'url' below with your GitHub username (replace 'your-username' with your actual username)
title: "Denzel Cofie"
description: "My passions, projects, and hobbies exploring engineering, design, and robotics"
url: "https://dc52616.github.io"
baseurl: ""
author: "Denzel Cofie"
email: "cofiedenzel@gmail.com"
github_username: "DC52616"
linkedin_username: "www.linkedin.com/in/denzel-cofie-a9b376235"
twitter_username: "your-twitter-handle"

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Include CSV files in build
include:
  - assets/data/plots

# Collections
collections:
  projects:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - LICENSE

# Site navigation
navigation:
  - title: "Home"
    url: "/"
  - title: "Projects"
    url: "/projects/"
  - title: "About"
    url: "/about/"

# Project categories
project_categories:
  - name: "Personal projects"
    slug: "personal projects"
    description: "self designed projects"
  - name: "Class projects"
    slug: "coursework"
    description: "Highlights from my engineering coursework at Stanford"
  - #name: "Arduino"
    #slug: "arduino"
    #description: "Arduino-based projects and prototypes"
  - #name: "3D Printing"
    #slug: "3d-printing"
    #description: "Custom 3D printed components and designs"
  - #name: "IoT"
    #slug: "iot"
    #description: "Internet of Things devices and applications"

# 3D Model settings
models:
  supported_formats: ["stl", "obj", "gltf", "glb"]
  default_background: "#f0f0f0"
  camera_controls: true
  auto_rotate: false

# Schema settings
schematics:
  supported_formats: ["png", "jpg", "jpeg", "svg", "pdf"]
  zoom_enabled: true
  pan_enabled: true
